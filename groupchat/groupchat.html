<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="\styles\groupchat.css">
    <title>Vartalap</title>
</head>
<body>
    <main>
        <header>
            <div class="title">
                <img src="\img\Vartalap-1 (4).png" alt=""  width="100px">
                <!-- <h1>Vartalap</h1> -->
            </div>
            <button type="button" onclick="show_hide()">
                <img src="\icons\burger-menu-svgrepo-com.svg" width="50px">
            </button>
            
        </header>
        <div class="container">
            <div class="users-window">
                <div class="users-head">
                    <h3>People</h3>
                    <h4 class="users-count">0</h4>
                </div>
                <div class="users-list">
                </div>
            </div>
            <div class="chat-window">
                <div class="chats">
                    
                </div>
                <div class="user-input">
                    <input id="user-msg" type="text" placeholder="Type your message...">
                    <button id="msg-send" type="button">SEND</button>
                </div>
            </div>
        </div>

    </main>

<script>
    let uwindow= document.querySelector(".users-window")
    function show_hide(){
        if(uwindow.style.display=="block"){
            uwindow.style.display= "none";
        }
        else{
            uwindow.style.display= "block";
        }
    }
</script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/client.js"></script>
</body>
</html>
