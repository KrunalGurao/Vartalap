<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login/Signup</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./src/style/login.css">
</head>

<body>
    <div class="container col-lg-4 border shadow bg-body-tertiary rounded mx-auto my-5 p-5">
        <h1 class="fs-2">Admin Login</h1>
        <form class="g-3 needs-validation" novalidate id="formEl">
            <div class="col-12 my-3">
                <label for="validationCustom02" class="form-label">Email</label>
                <input type="email" class="form-control" id="validationCustom02" required>
                <div class="valid-feedback">
                    Looks good!
                </div>
                <div class="invalid-feedback">
                    Enter your email
                </div>
            </div>
            <div class="col-12 my-3">
                <label for="validationCustom03" class="form-label">Password</label>
                <input type="password" class="form-control" id="validationCustom03" required>
                <div class="valid-feedback">
                    Looks good!
                </div>
                <div class="invalid-feedback">
                    Enter your password
                </div>
            </div>
            
            <div class="col-12 my-4">
                <button class="btn btn-primary col-12" id="submit" type="submit">Signup</button>
            </div>
        </form>
        <div class="col-12 border my-4"></div>
        <div class="col-12 my-3">
            <button class="btn col-12 oauth" id="oauthGoogle"><i class="fa-brands fa-google"></i>  Continue with Google</button>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/e2f54f564d.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="./src/script/signin.js"></script>
</body>

</html>
