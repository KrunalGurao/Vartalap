<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/Frontend/Images/Logo.jpg">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>LOGIN/SIGNUP</title>
</head>
<body>

    
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'montserrat', sans-serif;
        }

        .maincont {
            width: 100%;
            height: 100vh;
        }

        .edit {
            width: 100%;
        }

        .subcont {
            position: fixed;
            width: 100%;
            height: 100vh;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            transition: visibility 0s, opacity 0.5s;
            z-index: 100;
        }

        .working_div {
            display: flex;
            position: relative;
            width: 60%;
            height: 500px;
            border-radius: 15px;
            background-color: white;
            overflow: hidden;
        }

        .imgdiv {
            width: 70%;
            display: flex;
            margin: auto;
            justify-content: center;
        }

        .imgdiv img {
            width: 80%;

        }

        .logdis {
            width: 35%;
            padding: 40px;
            height: 415px;
            background-color: rgb(250, 250, 250);
            position: relative;

        }

        .logdis>h2 {
            font-size: 19px;
            color: rgb(49, 49, 49);
        }

        .logdis>input {
            width: 95%;
            height: 40px;
            margin-top: 20px;
            border: none;
            outline: none;
            border-radius: 2px;
            padding-left: 20px;

        }

        .logdis>input:hover {
            box-shadow: rgba(99, 99, 99, 0.2) 0px 2px 8px 0px;
            border-bottom: 2px solid rgb(49, 49, 49);
        }

        .inputShow {
            font-size: 12px;
            display: flex;
            justify-content: right;
            margin-top: 5px;
        }

        #tandoor {
            font-size: 12px;
            position: absolute;
            width: 75%;
            bottom: 100px;
        }

        .logdis>button{
            position: absolute;
            bottom: 40px;
            left: 35px;
            width: 75%;
            height: 40px;
            border: none;
            outline: none;
            border-radius: 5px;
            background-color: #ddd;
            color: gray;

        }
        .logdis>button:hover{
            background-color: #DC3226;
            color: white;
        }
        .closeBTN {
            position: absolute;
            right: 20px;
            z-index: 100;
        }

        a {
            text-decoration: none;
            color: rgb(49, 49, 49);
        }
    </style>
</head>

    <div class=" subcont">
        <div class="working_div">
            <div class="signup-form">
                <h2 class="signup-heading">Sign-Up</h2>
                <form>
                   <div class="form-group">
                      <label for="name">Name:</label>
                      <input type="text" id="name" name="name" required>
                   </div>
                   <div class="form-group">
                      <label for="email">Email:</label>
                      <input type="email" id="email" name="email" required>
                   </div>
                   <div class="form-group">
                      <label for="password">Password:</label>
                      <input type="password" id="password" name="password" required>
                   </div>
                   <div class="form-group">
                      <input type="submit" value="Sign Up">
                      <a href="./login.html">Register</a>
                   </div>
                </form>
             </div>
        </div>
    </div>
</body>
</html>
<script>

const BaseServerUrl = `http://localhost:8998/`

let formel = document.querySelector("form")
let nameel = document.getElementById('name')
let emailel = document.getElementById("email")
let passwordel = document.getElementById("password")
let showname = document.getElementById("showname")

formel.addEventListener("submit", (e) => {
    e.preventDefault()

    let obj = {
        name: nameel.value,
        email: emailel.value,
        password: passwordel.value,

    }

    fetch(`${BaseServerUrl}users/register`, {
        method: "POST",
        headers: {
            "Content-type": "application/json"
        },
        body: JSON.stringify(obj)

    })
        .then((res) => {
            return res.json()
        })
        .then((data) => {
            console.log(data);
            alert(data.msg)
            // showname.textContent = `Mr. ${nameel.value} ${data.msg}`
            
            setTimeout(() => {
                window.location.href = "login.html"
            }, 3000)
           
        }).catch((err) => {
            console.log(err);
        })
})

</script>
